<!DOCTYPE html>
<html ng-app="bindingApp">
<head>
  <meta charset="UTF-8">
  <title>Two-Way Binding Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

  <div ng-controller="BindingController">
    <h2>Two-Way Binding Demo</h2>

    <label>Enter Student Name:</label>
    <input type="text" ng-model="studentName"><br><br>

    <h3>Live Output:</h3>
    <p>Hello, {{ studentName }}!</p>
  </div>

  <script>
    var app = angular.module('bindingApp', []);

    app.controller('BindingController', function($scope) {
      $scope.studentName = "Jane Doe";
    });
  </script>

</body>
</html>
